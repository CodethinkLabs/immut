- name: Wait for Jenkins to be available
  shell: java -jar /var/lib/jenkins/jenkins-cli.jar -s http://localhost:8080/ who-am-i --username jenkins --password-file /root/jkpass || java -jar /var/lib/jenkins/jenkins-cli.jar -s http://localhost:8080/ who-am-i
  register: result
  until: result.rc == 0
  retries: 10
  delay: 1
  changed_when: false

- name: Install Jenkins plugins.
  shell: >
    java -jar /var/lib/jenkins/jenkins-cli.jar -s http://localhost:8080/ install-plugin {{ item }} --username jenkins --password-file /root/jkpass || java -jar /var/lib/jenkins/jenkins-cli.jar -s http://localhost:8080/ install-plugin {{ item }}
  args:
    creates: /var/lib/jenkins/plugins/{{ item }}.jpi
  retries: 4
  delay: 1
  register: result
  until: result.rc == 0
  with_items:
  - git
  - embeddable-build-status
  - greenballs
  - github
  - ghprb
  - credentials-binding
  notify: restart jenkins

- name: Remove jenkins password
  user:
    name: jenkins
    password: ""


########


- name: Configure github-pull-request plugin
  copy:
    src: org.jenkinsci.plugins.ghprb.GhprbTrigger.xml
    dest: /var/lib/jenkins/org.jenkinsci.plugins.ghprb.GhprbTrigger.xml
    owner: jenkins
    group: jenkins
  notify:
  - restart jenkins

- name: Configure credentials
  template:
    src: credentials.xml
    dest: /var/lib/jenkins/credentials.xml
    owner: jenkins
    group: jenkins
  notify:
  - restart jenkins

- name: Install jobs
  copy:
    src: jobs/
    dest: /var/lib/jenkins/jobs
    owner: jenkins
    group: jenkins
  notify:
  - restart jenkins
